<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Title</title>
    </head>

    <body>
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
              </svg>
              <span class="ml-3 text-xl">Random Fitness</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
              <a href="index.html"class="mr-5 hover:text-gray-900">Home</a>
              <a href="About.html"class="mr-5 hover:text-gray-900">About</a>
              <a href="services.html"class="mr-5 hover:text-gray-900">Services</a>
              <a href="contact.html"class="mr-5 hover:text-gray-900">Contact</a>
            </nav>
            <button href="https://adderra.com/wp-content/uploads/2020/09/under-construction.png"class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Enroll Now
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Services</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Here Are Our Servives and Prices Respectively So Select a plan and Purchase to Get its Feature</p>
              </div>
              <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                  <thead>
                    <tr>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Plan</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Hr. Per Day</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Duration</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Price</th>
                      <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="px-4 py-3">Trial</td>
                      <td class="px-4 py-3">1Hr/Day</td>
                      <td class="px-4 py-3">1 Day</td>
                      <td class="px-4 py-3 text-lg text-gray-900">Free</td>
                      <td class="w-10 text-center">
                        <input name="plan" type="radio">
                      </td>
                    </tr>
                    <tr>
                      <td class="border-t-2 border-gray-200 px-4 py-3">NewBie</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">1Hr/Day</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">1 Month</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$24</td>
                      <td class="border-t-2 border-gray-200 w-10 text-center">
                        <input name="plan" type="radio">
                      </td>
                    </tr>
                    <tr>
                      <td class="border-t-2 border-gray-200 px-4 py-3">Pro</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">2Hr/Day</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">3 Month</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$100</td>
                      <td class="border-t-2 border-gray-200 w-10 text-center">
                        <input name="plan" type="radio">
                      </td>
                    </tr>
                    <tr>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Exclusive</td>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">4Hr/Day</td>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">1 Yr</td>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$500</td>
                      <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
                        <input name="plan" type="radio">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
                <a href="Learn.html"class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
                <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Purchase</button>
              </div>
            </div>
          </section>
 
    </body>
</html>
